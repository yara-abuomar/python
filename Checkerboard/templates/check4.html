<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
    
    <table>
        {%for i in range(0,n):%}
        
         <tr>
          {%for j in range(0,8):%}

            <td class="col{{(i+j)%2+1}}"> </td>
          {%endfor%}
        </tr>

       {%endfor%}

    </table>
    
    
</body>
</html>
